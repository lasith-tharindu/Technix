<a routerLink = '/product'> + Add Student</a>

<h1>
  Student  Details
</h1>

<table>
  <th>id</th>
  <th>Code (unique)</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>DOB</th>
  <th>Username</th>
  <th>Password</th>
  <tr *ngFor="let detail of details">
    <td>{{detail.id}}</td>
    <td>{{detail.codeid}}</td>
    <td>{{detail.fname}}</td>
    <td>{{detail.lname}}</td>
    <td>{{detail.dob}}</td>
    <td>{{detail.username}}</td>
    <td>{{detail.password}}</td>
    <td (click) = "deleteProduct(detail.id)"><a>DELETE</a></td>
    <td [routerLink] = "['/updateProduct', detail.id]"><a>UPDATE</a></td>
  </tr>
</table>
