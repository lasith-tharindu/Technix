<a routerLink = '/product'> + Add Student</a>

<h1>
  Student  Details
</h1>

<table>
  <th>Code (unique)</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>DOB</th>
  <th>Username</th>
  <th>Password</th>
  <tr *ngFor="let detail of details">
    <td>{{detail.codeID}}</td>
    <td>{{detail.fristname}}</td>
    <td>{{detail.lastname}}</td>
    <td>{{detail.dob}}</td>
    <td>{{detail.username}}</td>
    <td>{{detail.password}}</td>
    <td (click) = "deleteProduct(detail.codeID)"><a>DELETE</a></td>
    <td [routerLink] = "['/updateStudentDetails', detail.codeID]"><a>UPDATE</a></td>
  </tr>
</table>
